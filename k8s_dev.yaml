kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-netting-im-sc
spec:
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: netting-im
  labels:
    k8s-app: netting-im
    qcloud-app: netting-im
  name: netting-im
  namespace: netting
spec:
  serviceName: netting-im
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: netting-im
      qcloud-app: netting-im
  template:
    metadata:
      labels:
        k8s-app: netting-im
        qcloud-app: netting-im
    spec:
      containers:
        - image: ${IMAGE}
          imagePullPolicy: Always
          name: netting-im
#          resources:
#            limits:
#              cpu: 1
#              memory: 1124Mi
#            requests:
#              cpu: 1
#              memory: 512Mi
          securityContext:
            privileged: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: netting-im-log
              mountPath: "/home/dobbin/logs"
          ports:
            - name: clusters
              containerPort: 9930
              protocol: UDP
      volumes:
        - name: netting-im-log
          persistentVolumeClaim:
            claimName: pvc-netting-im-sc
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: aliyun
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
